<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a New Card</title>
</head>
<body>
    <h1>Buy a New Card</h1>

    <form action="{{ url_for('buy_card_2') }}" method="post">
        
        
        <!-- Textbox for balance (minimum 4) -->
        <label for="balance">Balance (minimum 4):</label>
        <input type="number" id="balance" name="balance" min="4" required>

        <!-- Checkbox for monthly pass -->
        <label for="monthly_pass">Monthly Pass:</label>
        <input type="checkbox" id="monthly_pass" name="monthly_pass">

        <!-- Submit button for buy -->
        <input type="submit" value="Buy">

    </form>

    <a href="{{ url_for('welcome') }}">Back to Welcome Page</a>
</body>
</html>
